  <head>

    <title>Yandex hackathon</title>

  <body class="page">
    <main class="page">
      <section class="team-roles">
        <h2 class="section-title">Роли в нашей команде</h2>

        <div class="team-roles__container">
          <div class="team-roles__info-container">
            <div class="team-roles__btns-container">
              <button class="team-roles__btn team-roles__btn-theme_dark">
                Ревьюер

              </li>

              </li>

              </li>
            </ul>
          </div>
          <div class="team-roles__img-container">
            <img
              class="team-roles__img"
              src="https://avatars.dzeninfra.ru/get-zen_doc/1583807/pub_612e9748cfe616420c5285ca_612e997ba7f562015f88c8a2/scale_1200"
